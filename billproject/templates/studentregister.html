{% extends 'base.html' %}
{% block content %}
<div class="container-fluid body333" >
    <div class="row">
         <div class="col-md-12">
    <div class="banner">
            <div class="banner-text">
                <h1>Student Registration Form</h1>
            </div></div>
</div></div></div>

<div class="container">
  <div class="row">
    <div class="col-md-12">

      <form method="post" class="mb3-shadow">
        {% csrf_token %}

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">Admission No:</label>
         <div class="col-sm-10">
<input type="number" class="form-control" name="admn_no"><br>
         </div></div>
        <div class="form-group row">
<label class="col-sm-2 col-form-label">Student Name:</label>
        <div class="col-sm-10">
<input type="text" class="form-control" name="sname">
        </div></div>
   <div class="form-group row">
  <label class="col-sm-2 col-form-label">Dob</label>
     <div class="col-sm-10">
  <input type="date" class="form-control" name="dob">
       </div></div>
     <div class="form-group row">
  <label class="col-sm-2 col-form-label">Aadhar Number</label>
       <div class="col-sm-10">
<input type="number" class="form-control" name="aadharno"><br>
</div></div>
     <div class="form-group row">
<label class="col-sm-2 col-form-label">Email:</label>
<div class="col-sm-10">
<input type="email" class="form-control" name="email_id">
</div></div>
      <div class="form-group row">
  <label class="col-sm-2 col-form-label">Phone Number</label>
<div class="col-sm-10">
<input type="number" class="form-control" name="phno">
  </div></div>
     <div class="form-group row">

  <label class="col-sm-2 col-form-label">Address:</label>
<div class="col-sm-10">
<textarea id="address" class="form-control" rows="5" colos="50" name="address"></textarea>
    </div></div>

<div class="form-group row">

  <label class="col-sm-2 col-form-label">Course Name:</label>
<div class="col-sm-10">
<input type="text" name="course" class="form-control">
   </div></div>
     <div class="form-group row">
  <label class="col-sm-2 col-form-label">Date Of Joining:</label>
     <div class="col-sm-10">
       <input type="date" name="doj" class="form-control">
     </div></div>
      <div class="form-group row">
  <label class="col-sm-2 col-form-label">Course Duration(in months):</label>
         <div class="col-sm-10">
  <input type="number" name="duration" class="form-control">
          </div></div>
<!--
 <label for="end_date">End date:</label>
  <input type="date" id="end_date" name="end_date" value="{{ end_date }}" readonly>
  <br>-->

        <div class="form-group row">
  <label class="col-sm-2 col-form-label">Mode Of Learning:</label>
     <div class="col-sm-10">
<select id="mode" name="mode" class="form-control">
  <option value="online">Online</option>
  <option value="offline">Offline</option>
  <option value="recorded">Recorded</option>

</select>
     </div></div>
   <div class="form-group row">

<label class="col-sm-2 col-form-label">Course Fee:</label>
 <div class="col-sm-10">
<input type="number" name="course_fee" class="form-control">
     </div></div>
     <div class="form-group row">

  <label class="col-sm-2 col-form-label">Course Emi:</label>

<div class="col-sm-10">
<input type="number" name="emi" class="form-control"><br>
</div></div>
          <div class="form-group row">
<!--
<label class="col-sm-2 col-form-label">Per Month:</label>
 <div class="col-sm-10">
<input type="number" name="permonth" value="{{ permonth }}" readonly class="form-control">
     </div></div>-->
          <div class="btn-container">
         <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </div></div>
        </form>
    </div>
  </div>
</div>

{% endblock %}
